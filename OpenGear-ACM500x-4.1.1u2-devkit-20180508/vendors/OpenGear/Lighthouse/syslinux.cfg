serial 0 9600
prompt 1
timeout 50
display boot.msg
default vga

label vga
 kernel bzImage
 append root=/dev/ram0 initrd=initrdU.gz ramdisk_size=500000 verbose ignore_loglevel debug

label com1
 kernel bzImage
 append root=/dev/ram0 console=ttyS0,9600 ramdisk_size=500000 initrd=initrdU.gz verbose ignore_loglevel debug

