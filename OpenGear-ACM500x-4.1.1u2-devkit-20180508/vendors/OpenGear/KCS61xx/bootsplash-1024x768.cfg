# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=101
ty=101
tw=824
th=568

# name of the picture file (full path recommended)
jpeg=../../../prop/ucd/background.jpg
silentjpeg=../../../prop/ucd/splash.jpg

progress_enable=1

# background
box silent noover  204 416 820 436 #555555
box silent inter   204 416 204 436 #224466 #336699 #224466 #336699
box silent         204 416 820 436 #224466 #336699 #224466 #336699

# black border
box silent         204 415 820 415 #bbbbbb
box silent         204 437 820 437 #bbbbbb
box silent         203 415 203 437 #bbbbbb
box silent         820 415 820 437 #bbbbbb

overpaintok=1

